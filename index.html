        }

        }

        footer {

            color: white;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
